<toaster-container></toaster-container>
<div class="form_wrapper">
	<div class="form_title">
		<h2>Login</h2>
	</div>
	<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
		<div class="form_item_group">
			<div>
				<label for="username">Username:</label>
			</div>
			<input class="form_item" id="username" formControlName="username" placeholder="username" />
			<div class="form_error_wrapper" *ngIf="loginForm.controls['username'].errors && (loginForm.controls['username'].touched || submitted)">
				<div [hidden]="!loginForm.controls['username'].errors.required">
					Required field
				</div>
				<div [hidden]="!loginForm.controls['username'].errors.maxlength">
					Username cannot be more than 125 characters long.
				</div>
			</div>
		</div>		
		<div class="form_item_group">
			<div>
				<label for="password">Password:</label>
			</div>
			<input class="form_item" id="password" formControlName="password" placeholder="password" type="password" />
			<div class="form_error_wrapper" *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].touched || submitted)">
				<div [hidden]="!loginForm.controls['password'].errors.required">
					Required field
				</div>
			</div>
		</div>
		<div class="form_item_group">
			<button class="form_submit_btn">Login</button>
		</div>
	</form>
</div>
